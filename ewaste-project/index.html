<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>E‑Waste Product Categorization</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="site-header">
    <h1>E‑Waste Product Categorization</h1>
    <p class="tagline">Find how to dispose and recycle e‑waste responsibly.</p>
    <div class="header-panel">
      <div class="controls">
        <div class="search">
          <label for="search" class="visually-hidden">Search products</label>
          <input id="search" type="search" placeholder="Search for items e.g., battery, laptop..." autocomplete="off" />
        </div>
        <div class="filters" role="tablist" aria-label="Filter by category">
          <button class="filter-btn active" data-category="All" aria-pressed="true" role="tab">All</button>
          <button class="filter-btn" data-category="Household" aria-pressed="false" role="tab">Household</button>
          <button class="filter-btn" data-category="Office" aria-pressed="false" role="tab">Office</button>
          <button class="filter-btn" data-category="Industrial" aria-pressed="false" role="tab">Industrial</button>
        </div>
        <div class="actions">
          <button id="nearby-btn" class="nearby-btn" aria-label="Find e‑waste recyclers near me">Recyclers Near Me</button>
        </div>
      </div>
      <div id="result-meta" class="result-meta" aria-live="polite"></div>
    </div>
  </header>

  <main>
    <section id="cards" class="cards" aria-label="E‑waste products">
      <!-- Cards injected by script.js -->
    </section>
  </main>

  <!-- Product Details Modal -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-backdrop" data-close="true"></div>
    <div class="modal-dialog" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <button class="modal-close" id="modal-close" aria-label="Close details">×</button>
      <div class="modal-body">
        <div class="modal-media">
          <img id="modal-img" alt="" />
        </div>
        <h2 class="modal-title" id="modal-title"></h2>
        <p class="modal-sub" id="modal-notes"></p>
        <div class="modal-badges">
          <span class="badge cat" id="modal-category"></span>
          <span class="badge" id="modal-recycle"></span>
        </div>
        <ul class="modal-tips" id="modal-tips"></ul>
        <div class="modal-actions">
          <button id="modal-find-recyclers" class="nearby-btn">Find recyclers for this item</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="site-footer">
    <small>Always follow local e‑waste guidelines. Check with certified recyclers.</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
